<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" sizes="16x16 32x32 48x48" type="image/ico" href="favicon.ico" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../css/login.css" rel="stylesheet" type="text/css">
    <script src="../../js/config/connection.js" type="text/javascript"></script>
    <script src="../../js/helpers/interactionApi.js" type="text/javascript"></script>
    <title>Login</title>
</head>

<body class="text-center">
    <div id="alerts" class="alert alert-info d-none alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <main class="form-signin">
        
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
        </div>
        
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" onclick="sendInformation();">Ingresar</button>
    </main>
    <script src="../../js/helpers/function.js"></script>
    <script src="../../js/login/login.js" type="text/javascript"></script>
</body>

</html>
