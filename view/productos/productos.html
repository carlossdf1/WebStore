<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inv Panel de Control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <script src="../../js/components/header.js" type="text/javascript" defer></script>
    <script src="../../js/components/footer.js" type="text/javascript" defer></script>
    <script src="../../js/helpers/function.js"></script>
</head>

<body>
    <header-component></header-component>
    <h1>
        Lista de items disponibles:
    </h1>
    <hr>
    <div class="container-xxl my-md-4 bd-layout ">

        <!-- Button trigger modal -->
        <!--         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ver
        </button> -->

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="imprimir" class="btn btn-primary me-md-2" tabindex="2" type="button" onclick="imprimirElemento()">Imprimir</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-9">
                                <!-- style="padding-left: 3%;" -->
                                <div class="mb-3 row">
                                    <label for="nombre" class="col-sm-2 col-form-label">NOMBRE:</label>
                                    <div class="col-sm-6">
                                        <input type="text" readonly class="form-control-plaintext" id="nombreModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="cantidad" class="col-sm-2 col-form-label">CANTIDAD:</label>
                                    <div class="col-sm-6">
                                        <input type="text" readonly class="form-control-plaintext" id="cantidadModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="precio" class="col-sm-2 col-form-label">PRECIO:</label>
                                    <div class="col-sm-6">
                                        <input type="text" readonly class="form-control-plaintext" id="precioModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="grupo" class="col-sm-2 col-form-label">GRUPO:</label>
                                    <div class="col-sm-6">
                                        <input type="text" readonly class="form-control-plaintext" id="grupoModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="ubicacion" class="col-sm-2 col-form-label">UBICACION:</label>
                                    <div class="col-sm-6">
                                        <input type="text" readonly class="form-control-plaintext" id="ubicacionModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="categoria" class="col-sm-2 col-form-label">CATEGORIA:</label>
                                    <div class="col-sm-6 align-items-end">
                                        <input type="text" readonly class="form-control-plaintext" id="categoriaModal" value="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="obs" class="col-sm-2 col-form-label">OBSERVACIÓN:</label>
                                    <div class="col-sm-6 align-items-end">
                                        <input type="text" readonly class="form-control-plaintext" id="obsModal" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-image rounded float-end" viewBox="0 0 16 16">
                                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-danger">Editar</button>
                        <button type="button" class="btn btn-primary">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>

        <!--         <div class="container-lg" style="position: fixed; z-index: 1;">
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="clearfix bg-white">

                    </div>
                </div>
            </div>
        </div> -->
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <table id="tabla" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col ">N°</th>
                                <th scope="col ">Nombre</th>
                                <th scope="col ">Precio</th>
                                <th scope="col ">Cantidad</th>
                                <!-- <th scope="col ">Categoria</th> -->
                                <th scope="col ">Ubication</th>
                                <th scope="col ">Observación</th>
                                <th scope="col ">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="lista">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <footer-component></footer-component>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
    <script src='../../js/productos/productos.js'></script>
    <script>
        imprimir();
    </script>

</body>

</html>
